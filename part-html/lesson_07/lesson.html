<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 07</title>
</head>

<body>
    <form action="">
        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname">
        <br>
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="checkbox">Stay logged in</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="male">Male</label>
        <input type="radio" name="radio" id="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="radio" id="female">
        <br>
        <label for="color">Choose your favourite color</label>
        <input type="color" name="color" id="color">
        <br>
        <label for="submit">Submit data</label>
        <input type="submit" id="submit">
    </form>
</body>

</html>
