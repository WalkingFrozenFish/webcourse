<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 04</title>
    <style>
        .blue-with-border {
            border: 3px dashed rgb(255, 255, 255);
            background-color: blue;
            color: white
        }

        #second-paragraph {
            background-color: red;
            color: yellow;
        }
    </style>
</head>

<body>
    <p class="blue-with-border">The first paragraph.</p>
    <p id="second-paragraph">The second paragraph.</p>
    <p class="blue-with-border">The third paragraph</p>
</body>

</html>
